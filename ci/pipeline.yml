# ci/pipeline.yml
---
jobs:
  - name: set-self
    plan:
      - get: ((repo_name))
        trigger: true

      - set_pipeline: zap-scanner
        file: ((repo_name))/ci/pipeline.yml
        var_files:
          - ci/config.yml

  - name: scan-all-contexts
    plan:
      - get: ((repo_name))
        trigger: true
        passed: [set-self]

      - across:
          - var: mode
            values: ["unauthenticated"]
            # To scan all contexts in parallel, uncomment & adjust:
            # values: ["internal","external","pages","app","unauthenticated"]
            max_in_flight: all
        fail_fast: false
        do:
          - task: zap-scan
            file: ((repo_name))/ci/tasks/zap-scan.yml
            params:
              SCAN_MODE: ((.:mode))
              CREDHB_CRED: ((credentials.$SCAN_MODE))
              repo_name: ((repo_name))
              runner_tag: ((runner_tag))

groups:
  - name: default
    jobs:
      - set-self
      - scan-all-contexts

resources:
  - name: ((repo_name))
    type: git
    source:
      uri: https://github.com/cloud-gov/((repo_name))
      branch: main
      commit_verification_keys: ((cloud-gov-pgp-keys))

#  - name: daily
#    type: time
#    source:
#      interval: 12h

resource_types:
  - name: registry-image
    type: registry-image
    source:
      aws_access_key_id: ((ecr_aws_key))
      aws_secret_access_key: ((ecr_aws_secret))
      repository: registry-image-resource
      aws_region: us-gov-west-1
      tag: latest

  - name: git
    type: registry-image
    source:
      aws_access_key_id: ((ecr_aws_key))
      aws_secret_access_key: ((ecr_aws_secret))
      repository: git-resource
      aws_region: us-gov-west-1
      tag: latest

  - name: time
    type: registry-image
    source:
      aws_access_key_id: ((ecr_aws_key))
      aws_secret_access_key: ((ecr_aws_secret))
      repository: time-resource
      aws_region: us-gov-west-1
      tag: latest
