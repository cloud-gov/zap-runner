---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: ((repo_name))
    aws_region: us-gov-west-1
    tag: ((runner_tag))

inputs:
  - name: zap-config # contains ci/zap-config/urls.csv & zap.yaml
  - name: ((repo_name))

outputs:
  - name: zap-report

params:
  TARGET_CONTEXT: # one of internal, external, pages, unauthenticated
  CREDHB_CRED: # JSON with all context credentials

run:
  path: bash
  args:
    - -ceux
    - |
      #!/usr/bin/env bash

      echo "Starting DAST for context '${TARGET_CONTEXT}'"

      CREDS_JSON="$CREDHB_CRED"

      # Filter URLs for this context
      mapfile -t URLS < <(
        tail -n +2 ci/zap-config/urls.csv | \
        awk -F',' -v ctx="$TARGET_CONTEXT" '$1==ctx { print $2 }'
      )

      if [ ${#URLS[@]} -eq 0 ]; then
        echo "No URLs for context '$TARGET_CONTEXT', skipping."
        exit 0
      fi

      # Extract credentials for this context
      CLIENT_ID=$(jq -r --arg ctx "$TARGET_CONTEXT" '.[$ctx].client_id' <<<"$CREDS_JSON")
      CLIENT_SECRET=$(jq -r --arg ctx "$TARGET_CONTEXT" '.[$ctx].client_secret' <<<"$CREDS_JSON")
      TOKEN_URI=$(jq -r --arg ctx "$TARGET_CONTEXT" '.[$ctx].token_uri' <<<"$CREDS_JSON")

      mkdir -p zap-report

      for url in "${URLS[@]}"; do
        host=$(echo "$url" | sed -E 's#https?://##;s#/.*##')
        HTML_OUT="zap-report/${TARGET_CONTEXT}-${host}.html"
        JSON_OUT="zap-report/${TARGET_CONTEXT}-${host}.json"
        XML_OUT="zap-report/${TARGET_CONTEXT}-${host}.xml"

        echo "â†’ Scanning $url"
        zap-baseline.py \
          -t "$url" \
          -c ci/zap-config/zap.yaml \
          -r "$HTML_OUT" \
          -J "$JSON_OUT" \
          -x "$XML_OUT" \
          -t "${CLIENT_ID}:${CLIENT_SECRET}:${TOKEN_URI}"

        echo "  Reports: $HTML_OUT, $JSON_OUT, $XML_OUT"
      done

      echo "Context '$TARGET_CONTEXT' scans complete."
